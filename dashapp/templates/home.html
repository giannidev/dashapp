<html>
    <title>Release data entry</title>
    
<body>
        
    <table>
    	<tr> 
    		<col width="50%">
    		<col width="25%">
    		<col width="25%">
    		<td height="50"><h1>NEW Release Measures</h1></td> 
    		<td height="50">
    			<img height="150" width="150" src="static/images/chuckapproves.jpg" />
    		</td> 
    		<td height="50">
    		    <img height="150" width="150" src="static/images/chuckdoesnotapprove.jpg" />
    		</td>    		 
     </tr>
    </table>
    
    
    <form method="POST" >
    	<table id="id_metrics_table">
    	
    	Event name: <input name="new_event_name" id="id_new_event_name" placeholder ="Enter the name"/>
    	
    		{% for metric in metrics %}
    			{% if metric.frequency == "RELEASE" %}
    				<tr><td>{{ metric.name }} {{ metric.description }} <input name="new_measure_{{ metric.name }}" id="id_new_measure_{{ metric.name }}" placeholder ="Enter the measure"/></td></tr>
    			{% endif %}
    		{% endfor %}
    		
    	</table>
    <input type="submit" value="submit" name="submit"/>
    {% csrf_token %}
    </form>
    
</body>

</html>
